<div class="row border">
    <div class="col-12-span">
        <h3>{{name}}</h3>
    </div>
    
    <div class="col-12-span row">
        <img class="col-12-span" (click)="redirect(key, index, link)" src="{{imgUrl}}" alt="pet shop product listing">
    </div>
    
    <div class="col-12-span">
        <p><b>${{price}}</b></p>
    </div>
    <div class="col-12-span product-info">
        <p>{{des}}</p>
    </div>
</div>
