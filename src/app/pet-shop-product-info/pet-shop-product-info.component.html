<div class="col-blank"></div>
<div class="col-12-span row row-col-gap nav-bar">
    <div class="col-3-span" *ngFor="let l of nav_list">
        <div *ngIf="isCurrentPage(l.link_name); then Then else Else"></div>
        <ng-template #Then>
            <a class="highlight" href="#{{l.href}}">{{displayName(l.link_name)}}</a>
        </ng-template>
        <ng-template #Else>
            <a href="#{{l.href}}">{{displayName(l.link_name)}}</a>
        </ng-template>
    </div>
</div>

<div class="row col-12-span">
    <div class="col-blank"></div>
    <div class="col-blank"></div>
    <div class="col-blank"></div>
    <div class="col-12-span" id="info-content">
        <img src="{{imgUrl}}" alt="animal-shop-product">
        <h4>{{name}}</h4>
        <p>{{des}}</p>
    </div>
    <div class="col-blank"></div>
    <div class="col-blank"></div>
    <div class="col-12-span">
        <button>${{price}} - Buy Now</button>
    </div>
    <div class="col-blank"></div>
    <div class="col-blank"></div>
    <div class="col-12-span" id="footer">
        <p>
            image source <a href="{{imgSource}}" target="_blank">here</a>
            description source <a href="{{desSource}}" target="_blank">here</a>
        </p>
    </div>
</div>
